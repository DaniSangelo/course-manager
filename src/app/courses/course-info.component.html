<h2>Course Info</h2>
<hr>

<form #courseForm="ngForm" *ngIf="course"> <!--#courseForm: variÃ¡vel de template-->

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="course.name"
      [ngClass]="{'is-invalid': courseName.invalid}"
      required name="name" #courseName= "ngModel">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" [(ngModel)]="course.price"
      [ngClass]="{'is-invalid': coursePrice.invalid}"
      required name="price" #coursePrice= "ngModel"
      step="0.01">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" class="btn btn-primary mb-3" (click)="save()"> Save </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mb-3 mr"> Back </button>

</form>
