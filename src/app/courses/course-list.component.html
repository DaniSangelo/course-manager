<h2>Course List</h2>

<div class="form-group row">
  <div class="col-sm-12">
    <input class="form-control" [(ngModel)]="filter" placeholder="procurar">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let course of filteredCourses'>
      <td>
        <img [src]="course.imageUrl" width="35" height="40">
      </td>
      <td>{{course.name}}</td>
      <td>{{course.price | currency: 'BRL'}}</td>
      <td>{{course.code | lowercase | replace: '-': ' ' }}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class = "btn btn-primary">Edit </a>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf='filteredCourses.length==0'>
    <tr>
      <td colspan="7" class="text-center">
        <p class="text">Nenhum curso encontrado</p>
      </td>
    </tr>
  </tfoot>
</table>
